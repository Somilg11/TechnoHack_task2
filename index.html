<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Countdown Timer</title>
</head>
<body>
    <div class="card">
        <div id="timer">00:00:00</div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" placeholder="0" min="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" placeholder="0" min="0" max="59">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" placeholder="0" min="0" max="59">
        <button id = "set" onclick="setCustomTimer()"><i class="fa-solid fa-hourglass" style="background-color: #4caf50;"></i></button> <!-- Set Timer &nbsp -->
        <button id = "start" onclick="startTimer()"><i class="fa-solid fa-circle-play" style="background-color: #4caf50;"></i></button> <!-- Start &nbsp -->
        <button id = "pause" onclick="pauseTimer()"><i class="fa-solid fa-pause" style="background-color: #4caf50;"></i></button> <!-- Pause &nbsp -->
        <button id = "reset" onclick="resetTimer()"><i class="fa-solid fa-trash" style="background-color: #4caf50;"></i></button> <!-- Reset &nbsp -->
    </div>
    <script src="https://kit.fontawesome.com/e4d2ad1e4e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
